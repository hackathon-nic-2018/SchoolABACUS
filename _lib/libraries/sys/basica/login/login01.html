<!DOCTYPE html>
<html lang="es">
    <head>
        <!--SC_JS_LIB-->
        <!--SC_PAGE_CHARSET-->
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="{SC_LIB_CURRENT}login/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="login1" class="page">
            <div class="header">
                <img src="{SC_LIB_CURRENT}login/img/puas_logo_white.png" alt="">
            </div>
            <form class="form form-center" action="" {SC_FORM_ATTR}>
                <!--SC_FORM_HIDDEN-->
                <h2>
                    Iniciar Sesión
                </h2>
                <div class="control">
                    <label class="form-label">Usuario</label>
                    <input class="input {SC_FIELD_CLASS}" type="text" placeholder="User" {SC_FIELD_INFO_login}>					
                </div>
                <div class="control">
                    <label class="form-label">Contraseña</label>
                    <input class="input {SC_FIELD_CLASS}" type="password" placeholder="Password" {SC_FIELD_INFO_pswd}>					
                </div>
				<!--SC_CAPTCHA-->
				<!--SC_REQUIRED_MSG-->
                <div class="submit">
                    <input class="button button-block" type="summit" value="Iniciar" {SC_FORM_SUBMIT_CALL} />
                </div>
                {SC_FIELD_INFO_Links}
            </form>
        </div>
    </body>
</html>
